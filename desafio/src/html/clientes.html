<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente | Share Energy</title>

    <link rel="icon" href="../imagens/logo.png" />
    <link rel="stylesheet" href="../css/clientes.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>
          <a href="../html/home.html">
          Share Energy
          <img src="../imagens/logo.png" width="25" height="25" alt="" />
        </a>
        </h1>
        <input type="checkbox" name="login" id="entrar"><img src="../imagens/log-in.png" id="login"><label for="entrar" id="entrar">Conecte-se</label><label id="separador">|</label>
        <input type="checkbox" name="login" id="cadastrar"><label for="cadastrar" id="cadastrar">Cadastre-se</label><img src="../imagens/add.png" id="registrar">
        <input type="checkbox" id="check">
        <label for="check" id="icone" ><img src="../imagens/menu.png"></label>
        <div class="barra">
          <ul class="menu">
            <li><a href="https://sharenergy.com.br/sobre-nos/" target="_blank">Quem somos</a></li>         
            <li><a href="https://blog.bluesol.com.br/energia-solar-fotovoltaica-guia-supremo/" target="_blank">Energia fotovoltaica</a></li>
        </div>
        <div id="validar_login">
          <form class="form_login">
        
            <div class="id_cliente" data-validate="Coloque o seu ID">
              <p>Informe seu id:</p>
              <input class="input_clienteId" type="text" name="idCliente" placeholder=" exemplo: 5fac3f03cce3a4211cac....">
              <span class="focus-input_clienteId"></span>
            </div>
            
            <div class="senha" data-validate="Coloque a senha">
              <input class="input_senha" type="password" name="ClienteSenha" placeholder="Senha">
              <span class="focus-input_senha"></span>
            </div>

            <div class="botao_login">
              <button class="btn_login">
                Conecte-se
              </button>
            </div>
  
          </form>
        </div>
        <div id="validar_cadastro">
          <form class="form_login">
        
            <div class="id_cliente" data-validate="Coloque o seu ID">
              <p id="p_cadastro">Informe um id:
              <input class="input_clienteId" type="text" name="idCliente" placeholder=" exemplo: 5fac3f03cce3a4211cac....">
              <span class="focus-input_clienteId"></span>
              </p>
            </div>
            
            <div class="senha" data-validate="Coloque a senha">
              <input class="input_senha" type="password" name="ClienteSenha" placeholder="Senha">
              <span class="focus-input_senha"></span>
            </div>

            <div class="botao_login">
              <button class="btn_login">
                Conecte-se
              </button>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    <footer class="footer">
      Desenvolvido por
      <a href="https://github.com/eukaique" target="_blank"
        >Kaique Oliveira Santos <img id="img_github" src="../imagens/github_img.png" height="18px" width="24px"></a
      >
      | Share Energy 2020 &copy;
    </footer>
  </body>
</html>
